<div class="container" ng-show="isLoading">
    <h1>Statistics</h1>
    <alert type="info"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Statistics update in
        progress. Please wait.
    </alert>
</div>
<div class="container" ng-hide="isLoading">
    <h1>Statistics</h1>
    <ul class="list-unstyled">
        <li>Number of current known keywords: {{stats.countOfKeywords}}</li>
    </ul>
    <h2>Distribution</h2>
    <highchart id="chart1" config="highchart"></highchart>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h2>25 most listed keyword</h2>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Found in # packages</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in stats.top25">
                    <td><a ui-sref="comparator({keyword: item._id})"><code ng-bind-html="item._id | spaceToNbsp"></code></a>
                    </td>
                    <td>{{item.value}}</td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-xs-12 col-sm-6 table-responsive">
            <h2>25 fewest listed keywords</h2>

            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Found in # packages</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in stats.low25">
                    <td><a ui-sref="comparator({keyword: item._id})"><code ng-bind-html="item._id | spaceToNbsp"></code></a>
                    </td>
                    <td>{{item.value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
